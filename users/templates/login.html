{% extends 'base.html' %}
{% block content %}
<div class="register-box mt-5">
    <h2 class="text-center mb-4">Tizimga kirish</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" class="form-style">
        {% csrf_token %}
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Parol</label>
            <input type="password" name="parol" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-block mt-3">Kirish</button>
    </form>
</div>
{% endblock %}
